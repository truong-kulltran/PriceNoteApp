services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: learn_dart_serverpod
      POSTGRES_PASSWORD: "s2zG0Fs587OusQm3Qps0aYbY61LKA9vc"
    volumes:
      - learn_dart_serverpod_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "8Rr43996WK1viY8CLf_HSX3KV0jsleGU"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: learn_dart_serverpod_test
      POSTGRES_PASSWORD: "PoTszT5NBNetp6gtuZAiM2Ncitf-U2CI"
    volumes:
      - learn_dart_serverpod_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "ZPzp3bswkP13UVwm82edIZsZm9Ye1Zlk"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  learn_dart_serverpod_data:
  learn_dart_serverpod_test_data:
